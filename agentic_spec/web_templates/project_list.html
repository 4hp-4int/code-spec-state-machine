{% extends 'base.html' %}
{% block content %}
<h2>Projects</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
      <th>Completion</th>
    </tr>
  </thead>
  <tbody>
    {% for p in projects %}
    <tr>
      <td><a href="/specs/{{ p.id }}">{{ p.id }}</a></td>
      <td><a href="/specs/{{ p.id }}">{{ p.title }}</a></td>
      <td><a href="/specs/{{ p.id }}">{{ p.status }}</a></td>
      <td>{{ p.completion_percentage }}%</td>
    </tr>
    {% else %}
    <tr><td colspan="4">No projects available.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
