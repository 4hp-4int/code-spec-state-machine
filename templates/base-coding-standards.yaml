version: "1.0.0"
name: "base-coding-standards"
description: "Foundation coding standards and practices for consistent development"

coding_standards:
  general:
    documentation: inline comments + README
    error_handling: comprehensive with logging
    version_control: semantic commits
  javascript:
    style: ESLint + Prettier
    testing: Jest
    typescript: recommended
  python:
    docstrings: Google style
    style: PEP 8
    testing: pytest
    type_hints: required
logging:
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
project: project
