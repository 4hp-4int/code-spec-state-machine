review_notes:
- Ensure all interactive elements are accessible via keyboard navigation by using
  native HTML elements like `<button>` and `<a>` instead of `<div>` or `<span>` with
  ARIA roles. ([codeblam.com](https://codeblam.com/blog/web-accessibility/aria-best-practices-for-making-accessible-web-apps/?utm_source=openai))
- Implement ARIA attributes such as `aria-expanded` and `aria-controls` to enhance
  accessibility for dynamic content, ensuring they are updated dynamically to reflect
  the current state. ([w3.org](https://www.w3.org/TR/2024/WD-wai-aria-1.3-20240123/?utm_source=openai))
- Maintain a logical heading structure using `<h1>` to `<h6>` to improve navigation
  for screen reader users, ensuring a clear visual hierarchy. ([rtcamp.com](https://rtcamp.com/handbook/developing-for-block-editor-and-site-editor/accessibility-best-practices/?utm_source=openai))
- Test all pages with screen readers and keyboard navigation to identify and address
  any accessibility issues, ensuring compliance with WCAG 2.1 AA guidelines. ([accreditly.io](https://accreditly.io/articles/in-depth-guide-to-implementing-aria-for-web-accessibility?utm_source=openai))
